<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses</title>
    <link rel="stylesheet" href="manage-addresses.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="address-root">
    </div>

    <script type="text/babel">
        function ManageAddresses({ addresses }) {
            return (
                <div>
                    <h2>Manage Addresses</h2>
                    <div className="address-list">
                        {addresses.map(address => (
                            <div key={address.id} className="address-item">
                                <div className="address-details">
                                    <p><strong>{address.fullName}</strong></p>
                                    <p>{address.street}</p>
                                    <p>{address.city}, {address.state} {address.zipCode}</p>
                                </div>
                                <div className="address-actions">
                                    <button>Edit</button>
                                    <button>Delete</button>
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="add-new-button-container">
                        <button className="add-new-button">Add New Address</button>
                    </div>
                </div>
            );
        }

        // Simulate initial address data if the fetch fails
        const initialAddresses = [
            { id: 'fallback-1', fullName: 'Fallback Address 1', street: '123 Fallback St', city: 'Fallbackville', state: 'FL', zipCode: '00000' },
            { id: 'fallback-2', fullName: 'Fallback Address 2', street: '456 Backup Ave', city: 'Backup City', state: 'GA', zipCode: '11111' }
        ];

        // Fetch address data from your API
        fetch('/api/addresses') // Replace '/api/addresses' with your actual API endpoint
            .then(response => {
                if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status}`);
                    // If the fetch fails, render the UI with fallback data and an error message
                    ReactDOM.render(
                        <div>
                            <ManageAddresses addresses={initialAddresses} />
                            <p className="error-message">Failed to load addresses from the server.</p>
                        </div>,
                        document.getElementById('address-root')
                    );
                    return Promise.reject(new Error(`Failed to fetch addresses: ${response.status}`));
                }
                return response.json();
            })
            .then(data => {
                ReactDOM.render(
                    <ManageAddresses addresses={data} />,
                    document.getElementById('address-root')
                );
            })
            .catch(error => {
                console.error('Error fetching addresses:', error);
                // If there's a JavaScript error during fetch or processing, still show the UI with fallback data and an error message
                ReactDOM.render(
                    <div>
                        <ManageAddresses addresses={initialAddresses} />
                        <p className="error-message">Error loading addresses. Need API Config</p>
                    </div>,
                    document.getElementById('address-root')
                );
            });
    </script>
</body>
</html>
